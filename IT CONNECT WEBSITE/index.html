    <!-- FlipDown Timer Section (Isolated) -->
<div class="timer">
    <h1>Let the countdown begin</h1>

    <!-- Add Labels for Days, Hours, Minutes, Seconds below the respective flipdown sections -->
    <div class="timer-labels">

        <span id="minutes-label">Minutes</span>
        <span id="seconds-label">Seconds</span>

</div>

<!-- FlipDown JS -->
<script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>

<!-- Custom JS to Initialize FlipDown -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Target date: October 4th, 2024, 9:30 AM (in local time)
        const targetDate = new Date('October 4, 2024 09:30:00').getTime() / 1000; // Convert to UNIX timestamp in seconds

        // Initialize FlipDown timer
        const flipdown = new FlipDown(targetDate)
            .start()
            .ifEnded(() => {
                document.querySelector(".flipdown").innerHTML = `<h2>Timer has Ended</h2>`;
            });
    });
</script>
