<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive;
        }

        .container {
            min-height: 100vh;
            background: #08071d;
            background: url("contactus.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1, h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Card layout */
        .cards-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two cards per row */
            gap: 20px;
        }

        .card {
            width: 300px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
            margin: 20px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex; /* Flexbox to center text */
            justify-content: center; /* Horizontally center text */
            align-items: center; /* Vertically center text */
        }

        .card:hover {
            transform: scale(1.1);
        }

        /* Popup styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            background: url("contactus.jpg") no-repeat center center/cover; /* Same background as container */
            backdrop-filter: blur(10px);
            box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            color: white; /* White text for better visibility */
        }

        .popup h3 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .popup p {
            font-size: 20px;
        }

        .popup .close-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
            font-size: 18px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>For Details</h1>
    <h2>Programme Organizer</h2>

    <!-- Cards grid layout -->
    <div class="cards-wrapper">
        <div class="card" data-info="Dr. S. Vaheedha Kfatheen, Dean of Science, 9442872389">Dr. S. Vaheedha Kfatheen, Dean of Science, 9442872389</div>
        <div class="card" data-info="Ms. K. Sulthana, Associate Professor, 9865390145">Ms. K. Sulthana, Associate Professor, 9865390145</div>
        <div class="card" data-info="Ms. J. Fathima Fourzia, Assistant Professor, 8072622760">Ms. J. Fathima Fourzia, Assistant Professor, 8072622760</div>
        <div class="card" data-info="Ms. R. Senthamil Selvi, Assistant Professor, 9791380870">Ms. R. Senthamil Selvi, Assistant Professor, 9791380870</div>
    </div>
</div>

<!-- Popup -->
<div class="overlay"></div>
<div class="popup">
    <h3 id="popupTitle"></h3>
    <p id="popupContent"></p>
    <button class="close-btn">Close</button>
</div>

<script>
    // Get all cards
    const cards = document.querySelectorAll('.card');
    const popup = document.querySelector('.popup');
    const popupTitle = document.getElementById('popupTitle');
    const popupContent = document.getElementById('popupContent');
    const overlay = document.querySelector('.overlay');
    const closeBtn = document.querySelector('.close-btn');

    // Function to show the popup
    function showPopup(title, content) {
        popupTitle.textContent = title;
        popupContent.textContent = content;
        popup.style.display = 'flex';
        overlay.style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
        popup.style.display = 'none';
        overlay.style.display = 'none';
    }

    // Add click event listeners to all cards
    cards.forEach(card => {
        card.addEventListener('click', () => {
            const info = card.getAttribute('data-info').split(', ');
            const title = info[0];
            const content = `${info[1]} - ${info[2]}`;
            showPopup(title, content);
        });
    });

    // Add click event listener to close button and overlay
    closeBtn.addEventListener('click', closePopup);
    overlay.addEventListener('click', closePopup);
</script>

</body>
</html>
